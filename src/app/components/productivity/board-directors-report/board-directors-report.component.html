<div class="content-container">
  <div class="table-container">
    <div class="divtable">
      <h2 class="title-heading">Informe de junta directiva</h2>

      <div class="headerGraphi">
        <div style="width: 200px; height: 200px">
          <canvas
            baseChart
            [data]="doughnutChartData"
            [type]="doughnutChartType"
            [options]="doughnutChartOptions"
          >
          </canvas>
        </div>

        <app-card-percentage
          [iconType]="'user'"
          [title]="titleCard"
          [number]="objativesCard"
          [growth]="growthCard"
          [growthIconType]="'arrow-up'"
        ></app-card-percentage>
      </div>

      <app-table
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [enableSearch]="true"
        [enablePaginator]="true"
        [pageSize]="10"
        [showActions]="true"
        [ActionEdit]="true"
        [columnNames]="columnNames"
        [ActionLeft]="true"
        (editAction)="onEditAction($event)"
        [ActionCreate]="true"
        [ActionDelete]="true"
        (deleteAction)="onDeleteAction($event)"
        (Create)="CreateAction()"
      >
      </app-table>
    </div>
  </div>
</div>
