<h3 mat-dialog-title class="dialog-title">{{ titulo }}</h3>
<hr class="division-line">
<div class="importdata">

  <mat-dialog-content>
    <form [formGroup]="strategicForm">

      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="id" style="text-align: left;">Pilares estrategicos</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes seleccionar un pilar estrategico">
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Seleccione un pilar estrategico"
            formControlName="idPilarestrategico"
            required>
            <nz-option *ngFor="let estrategysPilar of estrategysPilar" [nzLabel]="estrategysPilar.nombre" [nzValue]="estrategysPilar.id"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="id" style="text-align: left;">Proyectos</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes seleccionar un proyecto">
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Seleccione un proyecto"
            formControlName="idProyecto"
            required>
            <nz-option *ngFor="let projects of projects" [nzLabel]="projects.nombre" [nzValue]="projects.id"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>



    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <app-buttonstrategic mat-button [label]="'Cancelar'" [customClass]="'BotonGris'" (click)="onCancel()" class="botonmargen" [cancelar] ="true"></app-buttonstrategic>
    <app-buttonstrategic mat-button [label]="'Guardar'" [customClass]="'BotonVerde'" (click)="guardarCambios()" class="botonmargen"></app-buttonstrategic>
  </mat-dialog-actions>
</div>
