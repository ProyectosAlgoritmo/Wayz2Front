<div class="background">

<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
      <mat-card-title>Log in to your account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>  
  
          <a (click)="goToRecovery()" class="forgot-password">Forgot your password?</a>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <!-- <mat-checkbox formControlName="rememberMe">Mantener la cuenta abierta</mat-checkbox> -->
  
          <button mat-raised-button type="submit" class="BotonMorado full-width">Continue</button>
          <!-- <button mat-button class="botonTransparente full-width">Ingresar con Google</button> -->
        </form>
      </mat-card-content>
    </mat-card>
    <!-- <a class="signin">Don't have an account? Sign up</a> -->
  </div>
</div>
