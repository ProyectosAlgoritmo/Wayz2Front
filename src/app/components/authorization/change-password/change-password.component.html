<div class="background">

  <div class="login-container" fxLayout="column" fxLayoutAlign="center center">
      <mat-card class="login-card">
        <mat-card-title>New password</mat-card-title>
        <mat-card-content>
          <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field> 
    
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Repeat Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="rpassword">
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
    
            <button mat-raised-button type="submit" class="BotonMorado full-width">Continuar</button>
            <!-- <button mat-button class="botonTransparente full-width">Ingresar con Google</button> -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
