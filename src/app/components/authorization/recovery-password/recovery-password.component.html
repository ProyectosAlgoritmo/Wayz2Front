<div class="background">

  <div class="login-container" fxLayout="column" fxLayoutAlign="center center">
      <mat-card class="login-card">
        <mat-card-title>Recover password</mat-card-title>
        <mat-card-content>
          <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
            </mat-form-field>  
    
            <a (click)="goToLogin()" class="forgot-password">Login</a>
    
    
            <button mat-raised-button type="submit" class="BotonMorado full-width">Continuar</button>
            <!-- <button mat-button class="botonTransparente full-width">Ingresar con Google</button> -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
