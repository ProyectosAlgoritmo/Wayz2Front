<table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>


  <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef  [ngClass]="{'text-left': column === 'Acciones', 'text-center !important': column === 'Acciones'}">
      {{ capitalizeFirstLetter(column) }}
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'text-left': column === 'Acciones', 'text-center': column === 'Acciones'}">
      <ng-container *ngIf="column === 'Acciones'; else showElement" >
        <button mat-icon-button color="primary" *ngIf="ActionExport" (click)="onExport(element)">
          <mat-icon>cloud_download</mat-icon>
        </button>
        <button mat-icon-button color="accent" *ngIf="ActionImport" (click)="onImport(element)">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <button mat-icon-button color="accent" *ngIf="ActionGo" (click)="onGo(element)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </ng-container>

      
      <ng-template #showElement class="text-right">
        {{ element[column] }}
      </ng-template>
      
    </td>
  </ng-container>

                
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="first-row"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="other-rows"></tr>
</table>
