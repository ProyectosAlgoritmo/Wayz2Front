
<div class="full-page-container">
  <div class="table-container">
  <nz-table 
    #sortTable
    #nzTable
    [nzData]="paginatedData"
    [nzPageSize]="pageSize" 
    [nzScroll]="{  x: '1600px', y: '340px' }" 
    [nzShowPagination]="false"
  >
    <thead>
      <tr >
        <th nzStyle="background-color: #f5f5f5; color: #333;"></th>
        <th *ngFor="let column of columns"
            (click)="sortData(column.field)"
            [nzSortOrder]="column.sortDirection">
             {{ column.title }}
          <i *ngIf="column.sortDirection === 'ascend'" class="fas fa-sort-up"></i>
          <i *ngIf="column.sortDirection === 'descend'" class="fas fa-sort-down"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of paginatedData">
        <tr>

          <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
          


          <ng-container *ngFor="let column of columns">
            <td *ngIf="column.title === 'Acciones' && ActionEdit">
              <a *ngIf="!data.isEditing" (click)="toggleEdit(data, true)">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </a>
              <a *ngIf="data.isEditing" (click)="saveMainTableEdit(data)"><span nz-icon nzType="save" nzTheme="outline" style="font-size: 20px; margin-left:10px"></span></a>
              <a *ngIf="data.isEditing" (click)="toggleEdit(data, false)"><i nz-icon nzType="close" nzTheme="outline" style="font-size: 20px; margin-left:10px"></i></a>
            </td>
          
            <td *ngIf="column.title !== 'Acciones' && !data.isEditing" nz-td>{{ data[column.field] }}</td>
            <td *ngIf="column.title !== 'Acciones' && data.isEditing" nz-td><input nz-input [(ngModel)]="data[column.field]" /></td>
          </ng-container>
          
        
        </tr>


        <tr *ngIf="expandSet.has(data.id)">
          <td [attr.colspan]="columns.length + 2">
            <nz-table [nzShowPagination]="false" [nzBordered]="false" [nzData]="data.subData">
              <thead>
                <tr>
                  <th rowspan="2" *ngIf="ActionEdit" style="text-align: center; width: 120px" nzWidth="120px">
                    Acciones
                  </th>
                  <th *ngFor="let subColumn of subColumns">
                    <ng-container *ngIf="subColumn.field !== 'id'">
                      {{ subColumn.title }}
                    </ng-container>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subItem of data.subData">
                  <td *ngIf="ActionEdit">
                    <a *ngIf="!subItem.isEditing" (click)="toggleEdit(subItem, true)">
                      <i nz-icon nzType="edit" nzTheme="outline"></i>
                    </a>
                  </td>
                  <td *ngFor="let subColumn of subColumns">
                    <ng-container *ngIf="subColumn.field !== 'id'">
                      <ng-container *ngIf="subItem.isEditing">
                        <input nz-input [(ngModel)]="subItem[subColumn.field]" />
                      </ng-container>
                      <ng-container *ngIf="!subItem.isEditing">
                        {{ subItem[subColumn.field] }}
                      </ng-container>
                    </ng-container>
                  </td>
                  <td *ngIf="subItem.isEditing">
                    <a (click)="saveSubTableEdit(subItem)"><span nz-icon nzType="save" nzTheme="outline"></span></a>
                    <a (click)="toggleEdit(subItem, false)"><i nz-icon nzType="close" nzTheme="outline" style="font-size: 20px; margin-left:10px"></i></a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </td>
        </tr>


      </ng-container>
    </tbody>
  </nz-table>
</div>


<div class="paginator-container">
  <nz-pagination 
    [nzPageSize]="pageSize"
    [nzTotal]="sortedData.length"
    [(nzPageIndex)]="currentPage"
    [nzShowTotal]="totalTemplate"
    (nzPageIndexChange)="onPageChange($event)">
  </nz-pagination>
  
  <ng-template #totalTemplate let-total>
    Registros mostrados {{ (currentPage - 1) * pageSize + 1 }} - 
    {{ (currentPage * pageSize) < total ? (currentPage * pageSize) : total }} 
    de {{ total }} registros
  </ng-template>
  
  </div>
</div>
