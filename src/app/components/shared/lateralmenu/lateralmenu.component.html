<mat-nav-list>
  <span *ngIf="isExpanded" class="custom-title">MENU</span>
  <mat-accordion multi="false" *ngIf="isExpanded">
    <ng-container *ngFor="let permiso of permisos">
      <mat-expansion-panel [class.mat-elevation-z0]="true" class="custom-menu" [expanded]="selectedMenuItem === permiso.nombrePermiso" (click)="increase(permiso.nombrePermiso, false)">
        <mat-expansion-panel-header>
          <mat-icon>{{ permiso.icon }}</mat-icon><span>{{ permiso.nombrePermiso }}</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <ng-container *ngFor="let hijo of permiso.permisosHijos">
            <a mat-list-item [routerLink]="hijo.url" class="nav-item"><span>{{ hijo.nombrePermiso }}</span></a>
          </ng-container>
        </mat-nav-list>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
  <mat-nav-list *ngIf="!isExpanded">
    <ng-container *ngFor="let permiso of permisos">
      <a mat-list-item (click)="increase(permiso.nombrePermiso, true)" class="nav-itemNoExpend" [ngClass]="{'selected-item': selectedMenuItem === permiso.nombrePermiso}"><mat-icon>{{ permiso.icon }}</mat-icon></a>
    </ng-container>
  </mat-nav-list>
</mat-nav-list>
