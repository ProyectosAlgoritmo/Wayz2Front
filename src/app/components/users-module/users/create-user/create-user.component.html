<div class="modal-fondo">
<h3 mat-dialog-title class="dialog-title">{{ titulo }}</h3>
<hr class="division-line">
<div class="importdata">

  <mat-dialog-content>
    <form [formGroup]="formularioForm">

      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="nombre" style="text-align: left;">Name</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes ingresar este campo">
          <input nz-input formControlName="nombre" name="nombre"  required />
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="apellido" style="text-align: left;">surnames</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes ingresar este campo">
          <input nz-input formControlName="apellido" name="apellido" required />
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="correoElectronico" style="text-align: left;">Email</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes ingresar un correo vÃ¡lido">
          <input nz-input formControlName="correoElectronico" type="email" name="correoElectronico"  required />
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="telefono" style="text-align: left;">Phone number</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes ingresar este campo">
          <input nz-input formControlName="telefono" type="tel" name="telefono" required />
        </nz-form-control>
      </nz-form-item>
      
      
      <nz-form-item *ngIf="isInfoPersonal">
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="idRol" style="text-align: left;">Rol</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes seleccionar un rol">
          <nz-select 
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Seleccione un rol"
            formControlName="idRol"
            required>
            <nz-option *ngFor="let rol of roles" [nzLabel]="rol.rol" [nzValue]="rol.idRol"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="isInfoPersonal">
        <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="bActivo" style="text-align: left;">Status</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24">
          <nz-switch formControlName="bActivo"></nz-switch>
        </nz-form-control>
      </nz-form-item>

      <i a (click)="goToRecovery()" class="forgot-password" *ngIf="!isInfoPersonal">Change password</i>
      

    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <app-buttonstrategic mat-button [label]="'Cancelar'" [customClass]="'BotonGris'" (click)="onCancel()" class="botonmargen" [cancelar] ="true"></app-buttonstrategic>
    <app-buttonstrategic mat-button [label]="'Guardar'" [customClass]="'BotonVerde'" (click)="guardarCambios()" class="botonmargen"></app-buttonstrategic>
  </mat-dialog-actions>
</div>
</div>
