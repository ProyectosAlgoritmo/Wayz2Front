<div class="content-container">


    <div class="table-container">
        <mat-toolbar class="background-white-title-botton">
            <app-buttonstrategic mat-button [label]="'Crear'" [customClass]="'BotonMorado'" (click)="CreateAction()"
                class="botonmargen"></app-buttonstrategic>
            <app-buttonstrategic mat-button [label]="'Tipos de balance'" [customClass]="'BotonMorado'" (click)="NavigateTypeBalance()"
                class="botonmargen"></app-buttonstrategic>

            <span class="spacer"></span>
            <div class="filterSearch">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="Buscar" (keyup)="applyFilter($event)" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                </ng-template>
            </div>

        </mat-toolbar>
    </div>
</div>
