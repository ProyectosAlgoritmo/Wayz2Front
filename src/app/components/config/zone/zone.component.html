<div class="content-container">   
    <div class="table-container">
  
    <div class="divtable">


     <h2 class="title-heading">Zonas</h2>
  
        <app-table 
        [dataSource]="dataSource" 
        [displayedColumns]="displayedColumns" 
        [enableSearch]="true" 
        [pageSize]="10"

        (Create)="CreateAction()"

        (editAction)="onEditAction($event)" -->
        </app-table>
    
   </div>
  </div>
