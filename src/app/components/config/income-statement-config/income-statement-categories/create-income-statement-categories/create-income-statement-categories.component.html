
<div class="modal-fondo">
    <h3 mat-dialog-title class="dialog-title">Crear tipo de categoría Estado de Resultados</h3>
    <hr class="division-line">
    <div class="importdata">
    
      <mat-dialog-content>
        <form [formGroup]="clientForm">
    
          <nz-form-item>
            <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="nombreCategoria" style="text-align: left;">Nombre de la categoría</nz-form-label>
            <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="Debes ingresar este campo">
              <input nz-input   formControlName="nombreCategoria" name="required" required />
            </nz-form-control>
          </nz-form-item>
    
        </form>
      </mat-dialog-content>
    
      <mat-dialog-actions>
        <app-buttonstrategic mat-button [label]="'Cancelar'" [customClass]="'BotonGris'" (click)="onCancel()" class="botonmargen" [cancelar] ="true"></app-buttonstrategic>
        <app-buttonstrategic mat-button [label]="'Guardar'" [customClass]="'BotonVerde'" (click)="guardarCambios()" class="botonmargen"></app-buttonstrategic>
      </mat-dialog-actions>
    </div>
    </div>
