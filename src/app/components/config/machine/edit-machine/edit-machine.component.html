
<div class="modal-fondo">
  <h3 mat-dialog-title class="dialog-title">{{ titulo }}</h3>
  <hr class="division-line">
  <div class="importdata">
  
    <mat-dialog-content>
      <form [formGroup]="formularioForm">
  
  
        <nz-form-item>
          <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="name" style="text-align: left;">Name Machine</nz-form-label>
          <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="You must fill out this field.">
            <input nz-input   formControlName="name" name="required" required />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="crews" style="text-align: left;">Crews</nz-form-label>
          <nz-form-control nzHasFeedback [nzSm]="15" [nzXs]="24" nzErrorTip="You must fill out this field.">
            <nz-select
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Select a crew"
              formControlName="idCrew"
              required>
              <nz-option *ngFor="let crew of crews" [nzLabel]="crew.name" [nzValue]="crew.idCrew"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

      </form>
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <app-buttonstrategic mat-button [label]="'Cancel'" [customClass]="'BotonGris'" (click)="onCancel()" class="botonmargen" [cancelar] ="true"></app-buttonstrategic>
      <app-buttonstrategic mat-button [label]="'Save'" [customClass]="'BotonVerde'" (click)="guardarCambios()" class="botonmargen"></app-buttonstrategic>
    </mat-dialog-actions>
  </div>
  </div>
