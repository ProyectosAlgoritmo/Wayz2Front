<div class="content-container">
    <div class="table-container responsive-table">
        <div class="divtable">
            <div class="headerclass">
                <h2 class="title-heading">Arrange machines</h2>
                <app-table nzDraggable [dataSource]="dataSource" [displayedColumns]="displayedColumns" [enableSearch]="true"
                    [pageSize]="10" [showActions]="false" [columnNames]="columnNames">
                    <!-- Aquí puedes establecer true o false según sea necesario -->
                </app-table>
                <div>
                    <div class="button-container">
                        <app-buttonstrategic mat-button [label]="'Save'" [customClass]="'BotonAzul'"
                            (click)="Continue()" class="boton-margen"></app-buttonstrategic>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
