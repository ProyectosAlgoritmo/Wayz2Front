<div class="content-container">
  <div class="table-container responsive-table">
    <div class="divtable">
      <div class="headerclass">
        <h2 class="title-heading">Proyectos</h2>
      </div>

      <app-table-with-rows-child
        [listOfData]="dataForTable"
        [columns]="mainTableColumns"
        [subColumns]="subTableColumns"
        [ActionEdit]="true"
        [emitEditEvent]="true"
        (editClicked)="onEditClicked($event)"
        (subTableDataSaved)="onSubTableDataSaved($event)"
        (subTableDataCanceled)="onSubTableDataCanceled($event)"
      ></app-table-with-rows-child>
    </div>
  </div>
</div>
