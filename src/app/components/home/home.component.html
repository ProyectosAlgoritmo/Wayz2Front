<div class="content-container">
  <div class="table-container">
    <div class="divtable">
      <div>
        <app-buttonstrategic
          (click)="CreateAction()"
          mat-button
          [label]="'Create Company'"
          style="margin: 10px"
          *ngIf="isCreateEnterprise"
        >
        </app-buttonstrategic>
      </div>

      <app-table
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [enableSearch]="true"
        [pageSize]="10"
        [showActions]="true"
        [ActionEdit]="isUpdateEnterprise"
        [ActionGo]="true"
        (editAction)="onEditAction($event)"
        (goAction)="onGoAction($event)"
      >
        <!-- Aquí puedes establecer true o false según sea necesario -->
      </app-table>
    </div>
  </div>
</div>
